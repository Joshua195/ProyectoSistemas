<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>CompuCom - Registro</title>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{css/shop-homepage.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet" />
    <link rel="shortcut icon" th:href="@{resources/imagenes/Logotipos/logo.ico}" />
    <link rel="stylesheet" th:href="@{css/style.css}" />
    <link rel="stylesheet" th:href="@{css/form.css}" />
</head>

<body>
    <div th:replace="fragments/navHeader :: navHeader">&nbsp;</div>
    <center>
        <h1>REGISTRATE</h1>
        <div id="cuerpo">
            <div class="container" style="width: 100%;">
                <form class="well form-horizontal" action="/new-user" method="post"  id="contact_form">
                    <fieldset>
                        <legend>Formulario de registro</legend>
                        <div class="form-group">
                            <label class="col-md-4 control-label" >Nombre</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input name="nombre" placeholder="Jon Snow" class="form-control"  type="text" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Correo Electrónico</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input name="correo" placeholder="mi_email@dominio.com" class="form-control"  type="text" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Nombre de usuario</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input name="username" placeholder="Jonis Snowis" class="form-control" type="text" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Contraseña</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input name="password" id="password" placeholder="*************" class="form-control" type="password" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Repite tu contraseña</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input name="password2" id="password2" placeholder="*************" class="form-control" type="password" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Pregunta de seguridad</label>
                            <div class="col-md-4 selectContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                    <select name="question" class="form-control selectpicker" >
                                        <option value=" ">Selecciona una pregunta</option>
                                        <option>¿Primer deporte practicado?</option>
                                        <option>¿Nombre de tú pelicula favorita?</option>
                                        <option>¿Cúal es tú actor preferido?</option>
                                        <option>¿Cúal es tú color favorito?</option>
                                        <option>¿Primer país al que viajaste?</option>
                                        <option>¿Qué raza era tú primer mascota?</option>
                                        <option>¿Nombre de tú restaurante preferido?</option>
                                        <option>¿Nombre de tú autor preferido?</option>
                                        <option>¿Nombre de tú juego de infancia preferido?</option>
                                        <option>¿Nombre de tú lugar preferido?</option>
                                        <option>¿Nombre de tú canción preferida?</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Respuesta</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-font"></i></span>
                                    <input name="rrecuperacion" placeholder=":o" class="form-control" type="text" />
                                </div>
                            </div>
                        </div>
                        <div class="alert alert-success" role="alert" id="success_message">Éxito<i class="glyphicon glyphicon-thumbs-up"></i> Gracias por ponerse en contacto con nosotros, nos pondremos en contacto con usted en breve.</div>
                        <div class="form-group">
                            <label class="col-md-4 control-label"></label>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-warning"><span class="glyphicon glyphicon-chevron-up"></span>&nbsp;Darme de alta</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <br></br>
        <p>Cualquier problema con el registro, <a href="/contacto"><ins class="link">contactanos</ins></a>.</p>
    </center>
    <div th:replace="fragments/navHeader :: footer">&nbsp;</div>
    <script th:src="@{js/jquery.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
    <script th:src="@{js/register.js}"></script>
</body>

</html>

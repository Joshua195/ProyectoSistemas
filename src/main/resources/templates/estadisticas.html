<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Administracion Compucom</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/sb-admin.css}" />
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="wrapper">
    <div th:replace="fragments/headers :: headerAdministracion">&nbsp;</div>
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Estadisticas
                    </h1>
                    <ol class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-dashboard"></i> Dashboard
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <h1>Grafica de Ventas por Categoria</h1>
                    <div id="grafica"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery.js}"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="http://cdn.oesmith.co.uk/morris-0.4.1.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var cantidadteclado = /*[[${teclado.acumulado}]]*/ null;
    var cantidaddd = /*[[${dd.acumulado}]]*/ null;
    var cantidadmonitor = /*[[${monitor.acumulado}]]*/ null;
    var cantidadmouse = /*[[${mouse.acumulado}]]*/ null;
    Morris.Donut({
        element: 'grafica',
        data: [
            {label: "Discos Duros", value: cantidaddd},
            {label: "Teclados", value: cantidadteclado},
            {label: "Monitores", value: cantidadmonitor},
            {label: "Mouses", value: cantidadmouse}
        ]
    });
    /*]]>*/
</script>
</body>
</html>

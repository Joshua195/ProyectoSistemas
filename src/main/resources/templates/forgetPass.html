<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>CompuCom - Recuperar Cuenta</title>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{css/shop-homepage.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet" />
    <link rel="shortcut icon" th:href="@{resources/imagenes/Logotipos/logo.ico}" />
    <link rel="stylesheet" th:href="@{css/style.css}" />
    <link rel="stylesheet" th:href="@{css/form.css}" />
</head>

<body>
<div th:replace="fragments/navHeader :: navHeader">&nbsp;</div>
<center>
    <h1>Recuperacion de Contraseña</h1>
    <div id="cuerpo">
        <div class="container" style="width: 100%;">
            <form class="well form-horizontal" action="/forgotPassword" method="post"  id="contact_form">
                <fieldset>
                    <legend>Formulario para Recuperar Contraseña</legend>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Correo Electrónico</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input name="correo" placeholder="mi_email@dominio.com" class="form-control"  type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Respuesta</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-font"></i></span>
                                <input name="rrecuperacion" placeholder=":o" class="form-control" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-success" role="alert" id="success_message">Éxito<i class="glyphicon glyphicon-thumbs-up"></i> Gracias por ponerse en contacto con nosotros, nos pondremos en contacto con usted en breve.</div>
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-warning"><span class="glyphicon glyphicon-chevron-up"></span>&nbsp;Recuperar Contraseña</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <br></br>
    <p>Cualquier problema con el registro, <a href="/contacto"><ins class="link">contactanos</ins></a>.</p>
</center>
<div th:replace="fragments/navHeader :: footer">&nbsp;</div>
<script th:src="@{js/jquery.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
<script th:src="@{js/register.js}"></script>
</body>
</html>

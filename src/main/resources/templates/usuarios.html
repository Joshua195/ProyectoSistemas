<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Usuarios</title>

    <!-- Bootstrap Core CSS -->
    <link rel="shortcut icon" th:href="@{resources/imagenes/Logotipos/logo.ico}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/sb-admin.css}" />
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />

</head>

<body>

<div id="wrapper">

    <div th:replace="fragments/headers :: headerAdministracion">&nbsp;</div>

    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Usuarios
                    </h1>
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="/admin">Dashboard</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-users"></i> Usuarios
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="btn-toolbar">
                        <a role="button" class="btn btn-primary btn-lg" href="/new-user">Nuevo</a>
                    </div>
                    <br></br>
                    <div class="well">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre de Usuario</th>
                                <th>Enabled</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Role</th>
                                <th style="width: 36px;"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${usuarios}">
                                <td th:text="${user.idusers}">1</td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.enabled}"></td>
                                <td th:text="${user.nombre}"></td>
                                <td th:text="${user.correo}"></td>
                                <td th:text="${user.role}"></td>
                                <td>
                                    <a th:href="${'/edit-user?id=' + user.idusers}"><i class="fa fa-pencil"></i></a>
                                    <a th:href="${'/del-user?id=' + user.idusers}"><i class="fa fa-times"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>

</html>

<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Todos los Productos</title>

    <!-- Bootstrap Core CSS -->
    <link rel="shortcut icon" th:href="@{resources/imagenes/Logotipos/logo.ico}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/sb-admin.css}" />
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />

</head>

<body>

<div id="wrapper">

    <div th:replace="fragments/headers :: headerAdministracion">&nbsp;</div>

    <div id="page-wrapper">

        <div class="container-fluid">

            <div th:if="${statusProducto == 'productoEliminado'}" class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Producto Eliminado Correctamente</strong>
            </div>
            <div th:if="${statusProducto == 'productoEditado'}" class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Producto Editado Correctamente</strong>
            </div>
            <div th:if="${statusProducto == 'error'}" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Ocurrio un error!</strong>
            </div>
            <div th:if="${statusProducto == 'productoNuevo'}" class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Producto Nuevo Agregado correctamente</strong>
            </div>

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Todos los productos
                    </h1>
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="/admin">Dashboard</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-desktop"></i> Productos
                        </li>
                    </ol>
                </div>
            </div>

            <div th:each="prod : ${productos}" class="row">
                <div class="col-sm-4 col-lg-4 col-md-4">
                    <div class="thumbnail">
                        <img th:src="@{'data:image/jpeg;base64,' + ${prod.imagen}}" th:alt="${prod.nombre}" th:width="150" th:height="320" />
                        <div class="caption">
                            <h4 class="pull-right" th:text="'$' + ${prod.precio}"></h4>
                            <h4><a th:text="${prod.nombre}" href="#"></a>
                            </h4>
                            <p th:text="${prod.descripcion}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-lg-4 col-md-4">
                    <a role="button" class="btn btn-primary btn-lg" th:href="${'/editaProducto?id=' + prod.idproducto}">Editar</a>
                    <a role="button" class="btn btn-danger btn-lg" th:href="${'/bajaProductos?id=' + prod.idproducto}">Eliminar</a>
                </div>
            </div>

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>

</html>

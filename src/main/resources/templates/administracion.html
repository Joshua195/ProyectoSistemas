<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Administracion Compucom</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/sb-admin.css}" />
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="wrapper">
        <div th:replace="fragments/headers :: headerAdministracion">&nbsp;</div>
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Dashboard
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <h1 th:text="'Welcome ' + ${user.nombre}"></h1>
                    </div>
                </div>


                <div class="container">
                    <h1>Ventas realizadas</h1>
                    <h3>#_Compra &emsp;&emsp;&emsp; Fecha &emsp;&emsp;&emsp; Importe &emsp;&emsp;
                    #_Envio &emsp; #_Usuario</h3>
                    <div th:each="compra,it : ${compras}" class="panel-group" id="accordion">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <div>
                                        &emsp;&emsp;
                                        <span th:text="'#' + ${compra.idcompra}"></span>
                                        &ensp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                                        <span th:text="${compra.fecha}"></span>
                                        &emsp;&emsp;&emsp;&emsp;
                                        $<span th:text="${compra.precio}"></span>
                                        &emsp;&emsp;&emsp;&emsp;
                                        <span th:text="'#' + ${compra.idenvio}"></span>
                                        &ensp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                                        <span th:text="'#' + ${compra.idusuario}"></span>
                                        &ensp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                                        <a data-toggle="collapse" data-parent="#accordion" th:href="'#collapse' + ${it}">View Details</a>
                                    </div>
                                </h4>
                            </div>
                            <div th:id="'collapse' + ${it}" class="panel-collapse collapse">
                                <div th:each="prod : ${productos}" class="panel-body">
                                    <div id="cuerpo" style="border-right-width: 70px">
                                        <b>ID Producto:  </b><span th:text="${prod.idprod}"></span><br></br>
                                        <b>Nombre:       </b><span th:text="${prod.nombre}"></span><br></br>
                                        <b>Precio:       </b><span th:text="'$' + ${prod.precio}"></span><br></br>
                                    </div>  <!-- /div panel-body -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--    -->
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
